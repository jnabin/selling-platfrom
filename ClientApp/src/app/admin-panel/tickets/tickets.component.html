<p-table [value]="products" [paginator]="true" [rows]="rows" sortField="name" [sortOrder]="-1" [showCurrentPageReport]="true" [(first)]="first" responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th [pSortableColumn]="'productId'">productId <p-sortIcon [field]="'productId'"></p-sortIcon></th>
                <th [pSortableColumn]="'name'">Name <p-sortIcon [field]="'name'"></p-sortIcon></th>
                <th [pSortableColumn]="'description'">Category <p-sortIcon [field]="'description'"></p-sortIcon></th>
                <th >Quantity </th>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.productId}}</td>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td>{{product.description}}</td>
            </tr>
        </ng-template>
    </p-table>
