<p-toast></p-toast>

<p-table
  #dt
  [value]="Contacts"
  [loading]="loading"
  [paginator]="true"
  [rows]="rows"
  [showCurrentPageReport]="true"
  [(first)]="first"
  responsiveLayout="scroll"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[10, 25, 50, 100, 500, 1000]"
  [globalFilterFields]="displayedColumns"
>
  <ng-template pTemplate="caption">
    <div
      class="
        d-flex
        align-items-center
        flex-column flex-md-row
        justify-content-between
      "
    >
      <h5 class="m-0 mb-3 mb-md-0 text-center">Manage Contact</h5>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          class="form-control search-control p-inputtext"
          (input)="dt.filterGlobal($event.target.value, 'contains')"
          placeholder="Search..."
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="contact">
        contact <p-sortIcon field="contact"></p-sortIcon>
      </th>
      <th pSortableColumn="email">
        email <p-sortIcon field="email"></p-sortIcon>
      </th>
      <th pSortableColumn="message">
        message
        <p-sortIcon field="message"></p-sortIcon>
      </th>
      <th pSortableColumn="name">
        name <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="resolvedBy">
        resolvedBy
        <p-sortIcon field="resolvedBy"></p-sortIcon>
      </th>
      <th pSortableColumn="subject">
        subject <p-sortIcon field="subject"></p-sortIcon>
      </th>
      <th pSortableColumn="resolutionDateUTC">
        resolutionDateUTC <p-sortIcon field="resolutionDateUTC"></p-sortIcon>
      </th>

      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.contact }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.message }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.resolvedBy }}</td>
      <td>{{ item.subject }}</td>
      <td>{{ item.resolutionDateUTC }}</td>
      <td>
        <button *ngIf="item.resolutionDateUTC == null" pButton
                pRipple
                icon="pi pi-pencil"
                class="p-button-rounded p-button-success mr-2 btn-sm"
                (click)="Edit_Clicked(item)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>


<p-confirmDialog
  [visible]="showDialog"
  [style]="{ width: '450px' }"
></p-confirmDialog>
