<div class="authentication-wrapper">
    <div class="logo-brand">
        <img src="assets/images/logo.png" class="img-fluid" alt="img" />
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="First Name" formControlName="firstName">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Last Name</label>
        <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Last Name" formControlName="lastName">
      </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Phone Number</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone Number" formControlName="phoneNumber">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Company</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Company" formControlName="company">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input type="password" class="form-control" id="conformPws" placeholder="Confirm Password">
        </div>
        
        <button type="submit" class="text-white p-button-success w-100 mt-3" pButton label="Register"></button>
      </form>
</div>
