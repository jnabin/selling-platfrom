<div class="space-page">
  <div class="authentication-wrapper">
      <form [formGroup]="form" (ngSubmit)="forgotPassword(form.value)">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <div class="error text-danger" *ngIf="f.email.errors?.required && f.email.touched">
            Email is required
          </div>
        </div>
        <button type="submit" class="text-white p-button-success w-100 mt-3" pButton label="Sent Request"></button>
      </form>
  </div>
</div>
