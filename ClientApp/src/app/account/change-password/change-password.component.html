<div class="authentication-wrapper">
  <div class="logo-brand">
    <img src="assets/images/logo.png" class="img-fluid" alt="img" />
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
      <div class="error text-danger" *ngIf="f.email.errors?.required && f.email.touched">
        Email is required
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Old Password</label>
      <input type="password" class="form-control" formControlName="oldPassword" id="exampleInputPassword1" required>
      <div class="error text-danger" *ngIf="f.oldPassword.errors?.required && f.oldPassword.touched">
        Old Password is required
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">New Password</label>
      <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" required>
      <div class="error text-danger" *ngIf="f.password.errors?.required && f.password.touched">
        New Password is required
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword" id="exampleInputPassword1" required>
      <div class="error text-danger" *ngIf="f.confirmPassword.errors?.required && f.confirmPassword.touched">
        Confirm Password is required
      </div>
    </div>

    <button type="submit" class="text-white p-button-success w-100 mt-3 mb-3" pButton label="Change Password"></button>
    <a href="javascript:void(0);" routerLink="/login" class="forget-pws text-right d-block"> Login</a>
  </form>
</div>
