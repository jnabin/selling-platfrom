<p-toast></p-toast>

<p-table #dt
         [value]="LicenseMachines"
         [loading]="loading"
         [paginator]="true"
         [rows]="rows"
         [showCurrentPageReport]="true"
         [(first)]="first"
         responsiveLayout="scroll"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [rowsPerPageOptions]="[10, 25, 50, 100, 500, 1000]"
         [globalFilterFields]="displayedColumns">
  <ng-template pTemplate="caption">
    <div class="d-flex align-items-center flex-column flex-md-row justify-content-between">
      <h5 class="m-0 mb-3 mb-md-0 text-center">My License</h5>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText
               type="text"
               class="form-control search-control p-inputtext"
               (input)="dt.filterGlobal($event.target.value, 'contains')"
               placeholder="Search..." />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="licenseMachineId">
        License Machine Id <p-sortIcon field="licenseMachineId"></p-sortIcon>
      </th>
      <th pSortableColumn="userName">
        UserName <p-sortIcon field="userName"></p-sortIcon>
      </th>
      <th pSortableColumn="userEmail">
        UserEmail <p-sortIcon field="userEmail"></p-sortIcon>
      </th>
      <th pSortableColumn="computerName">
        ComputerName <p-sortIcon field="computerName"></p-sortIcon>
      </th>
      <th pColumn="macAddress">
        MACAddress
      </th>
      <th pColumn="hddSerial">
        HDDSerial 
      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.licenseMachineId }}</td>
      <td>{{ item.userName }}</td>
      <td>{{ item.userEmail }}</td>
      <td>{{ item.computerName}}</td>
      <td>{{ item.macAddress }}</td>
      
      <td>{{ item.hddSerial }}</td>
      <td>
        <button pButton
                pRipple
                icon="pi pi-pencil"
                class="p-button-rounded p-button-success mr-2"
                (click)="Activate_Deactivate_Clicked(item)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
