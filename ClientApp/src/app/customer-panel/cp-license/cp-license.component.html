<p-toast></p-toast>

<p-table
  #dt
  [value]="Licenses"
  [loading]="loading"
  [paginator]="true"
  [rows]="rows"
  [showCurrentPageReport]="true"
  [(first)]="first"
  responsiveLayout="scroll"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[10, 25, 50, 100, 500, 1000]"
  [globalFilterFields]="displayedColumns"
>
  <ng-template pTemplate="caption">
    <div class="d-flex align-items-center flex-column flex-md-row justify-content-between">
      <h5 class="m-0 mb-3 mb-md-0 text-center">My License</h5>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          class="form-control search-control p-inputtext"
          (input)="dt.filterGlobal($event.target.value, 'contains')"
          placeholder="Search..."
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
       <th pSortableColumn="licenseId">
        licenseId <p-sortIcon field="licenseId"></p-sortIcon>
      </th>
      <th pSortableColumn="appUserId">
        appUserId <p-sortIcon field="appUserId"></p-sortIcon>
      </th>
      <th pSortableColumn="orderId">
        orderId <p-sortIcon field="orderId"></p-sortIcon>
      </th>
      <th pSortableColumn="product">
        product <p-sortIcon field="product"></p-sortIcon>
      </th>
      <th pSortableColumn="subscriptionType">
        subscriptionType
        <p-sortIcon field="subscriptionType"></p-sortIcon>
      </th>
      <th pSortableColumn="licenseCount">
        licenseCount <p-sortIcon field="licenseCount"></p-sortIcon>
      </th>
      <th >
         
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>Sl#{{ item.licenseId }}</td>
      <td>{{ item.appUserId }}</td>
      <td>{{ item.orderId }}</td>
      <td>{{ item.product }}</td>
      <td>{{ item.subscriptionType }}</td>
      <td>{{ item.licenseCount }}</td>
      <td>
        <button pButton
                pRipple
                class="p-button-rounded p-button-success mr-2"
                [routerLink]="['/my-license-machine',item.licenseId]"
                >
          show
        </button>

        <!--<button pButton
                pRipple
                class="p-button-rounded p-button-success mr-2"
                (click)="showLicenseMachine(item.licenseId)">
          show
        </button>-->

      </td>
    </tr>
  </ng-template>
</p-table>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
